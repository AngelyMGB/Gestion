<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gestión de Alumnos</h1>
    <form id="student-form">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="text" id="surname" placeholder="Apellidos" required>
        <input type="number" id="age" placeholder="Edad" required>
        <button type="submit">Agregar Alumno</button>
    </form>
    <h2>Buscar alumno</h2>
    <form id="search-form">
        <input type="text" id="search-name" placeholder="Buscar por nombre">
        <input type="text" id="search-surname" placeholder="Buscar por apellido">
        <button type="button" onclick="buscarPorNombre()">Buscar Nombre</button>
        <button type="button" onclick="buscarPorApellido()">Buscar Apellido</button>
    </form>
    <h3> ALUMNO/S:</h3>
    <div id="students-list"></div>
    <h4>Grupos</h4>
    <form id="group-form">
        <input type="text" id="group-name" placeholder="Nombre del grupo" required>
        <button type="submit">Crear Grupo</button>
    </form>
    <div id="groups-list"></div>
    <script src="main.js"></script>
</body>
</html>
